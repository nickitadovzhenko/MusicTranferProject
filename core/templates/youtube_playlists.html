{% extends 'base.html' %}

{% block content %}
    <h1>Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li>
                <img src="{{ playlist.image_url }}" alt="{{ playlist.title }} Image">

                <h2>{{ playlist.title }}</h2>
                <p>Tracks: {{ playlist.num_tracks }}</p>
                <br>
                <br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
